keyspaces:
- durable_writes: true
  name: excalibur
  replication:
    class: NetworkTopologyStrategy
    data_centers:
    - name: datacenter1
      replication_factor: 4
    - name: datacenter2
      replication_factor: 4
  tables:
  - bloom_filter_fp_chance: 0.05
    caching:
      keys: ALL
      rows_per_partition: NONE
    cdc: null
    comment: Important biological records table 1
    compaction:
      class: SizeTieredCompactionStrategy
      max_threshold: 16
      min_threshold: 4
    compression:
      chunk_length_in_kb: 64
      class: LZ4Compressor
      crc_check_chance: 1.0
    dclocal_read_repair_chance: 0.1
    default_time_to_live: 0
    extensions: {}
    flags:
    - compound
    gc_grace_seconds: 864000
    max_index_interval: 2048
    memtable_flush_period_in_ms: 0
    min_index_interval: 128
    name: monkeyspecies
    read_repair_chance: 0.0
    speculative_retry: 99PERCENTILE
  - bloom_filter_fp_chance: 0.10
    caching:
      keys: ALL
      rows_per_partition: NONE
    cdc: null
    comment: Important biological records table 2
    compaction:
      class: SizeTieredCompactionStrategy
      max_threshold: 32
      min_threshold: 4
    compression:
      chunk_length_in_kb: 64
      class: LZ4Compressor
      crc_check_chance: 1.0
    dclocal_read_repair_chance: 0.1
    default_time_to_live: 0
    extensions: {}
    flags:
    - compound
    gc_grace_seconds: 864000
    max_index_interval: 2048
    memtable_flush_period_in_ms: 0
    min_index_interval: 128
    name: monkeyspecies2
    read_repair_chance: 0.0
    speculative_retry: 99PERCENTILE
